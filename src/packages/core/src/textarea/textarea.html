<div
        *ngIf="control"
        [class]="className"
        [ngClass]="{
        '_e_input': true,
        '_e_input_appearance_disabled': appearance === 'disabled',
        '_e_input_appearance_readonly': appearance === 'readonly',
        '_e_input_appearance_error': hasError || appearance === 'error',
        '_e_input_size_2': width === inputWidth.size2,
        '_e_input_size_4': width === inputWidth.size4,
        '_e_input_size_6': width === inputWidth.size6,
        '_e_input_size_8': width === inputWidth.size8,
        '_e_input_size_12': width === inputWidth.size12
    }">
    <label class="_e_input__field">
        <textarea
            *ngIf="control"
            class="_e_input__control"
            [rows]="rows"
            [formControl]="control"
            [readOnly]="appearance === 'readonly'"
            (focus)="focus($event)"
            (blur)="blur($event)"
            (input)="input($event)"
            placeholder=" ">
        </textarea>
        <span class="_e_input__label">{{ label }}</span>
        <span class="_e_input__line"></span>
        <span class="_e_input__background"></span>
    </label>
    <span
            class="_e_input__hint">
        {{ hint || error }}
    </span>
</div>
